<script src="https://cdn.jsdelivr.net/gh/jhs512/to2_backup@master/2.js"></script>

<script>
    // 현재 페이지의 URL을 가져옵니다.
    const currentUrl = window.location.href;
    
    // URL의 경로 부분을 '/'로 분할하고 마지막 부분을 추출합니다.
    let lastPathSegment = new URL(currentUrl).pathname.split("/").pop();
    
    if (shorts[lastPathSegment]) {
      location.replace(shorts[lastPathSegment]);
    } else {
      document.write("no page");
    }
</script>
